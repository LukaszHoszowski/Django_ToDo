<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do list</title>
</head>
<body>
    <h1>To Do list</h1>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="save">
    </form>

    <br>

    <form action="{% url 'todo:filter' 'all' %}" method="post">
        {% csrf_token %}
        <button>show all</button>
    </form>

    <form action="{% url 'todo:filter' 'done' %}" method="post">
        {% csrf_token %}
        <button>show done</button>
    </form>

    <form action="{% url 'todo:filter' 'ongoing' %}" method="post">
        {% csrf_token %}
        <button>show ongoing</button>
    </form>

    <h2>Ongoing tasks</h2>

    <ul>
        {% for task in task_list %}
             <li>
                 {{ task }}
                 <br>
                 <a href="{% url 'todo:delete' task.pk %}">Delete task</a>
                 <form action="{% url 'todo:done' task.pk %}" method="post">
                     {% csrf_token %}
                     <button type="submit">Task done</button>
                 </form>
             </li>
        {% endfor %}
    </ul>
</body>
</html>
